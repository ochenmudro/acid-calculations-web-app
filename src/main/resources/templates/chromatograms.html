<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калибровка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

    <div th:replace="navbar :: navbar"></div>

    <form class="container py-5" method="post" th:action="@{new/}" th:object="${chromatogramDto}">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="mb-3">

                    <input type="text" class="form-control" id="experiment-input" name="name" th:field="*{name}"
                        placeholder="Введите название эксперимента">
                </div>
                <div class="mb-3">

                    <select class="form-select" id="acid-select" name="acids" th:field="*{acidId}">
                        <option value="" selected>Выберите кислоту</option>
                        <option th:each="acid : ${acids}" th:value="${acid.id}" th:text="${acid.name}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <div id="fields">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-info">Концентрация</span>
                            <input type="text" class="form-control" name="concentrationValues"
                                th:field="*{concentrationValues}" placeholder="Введите концентрацию">
                            <span class="input-group-text bg-info">Площадь пика</span>
                            <input type="text" class="form-control" name="peakAreaValues" th:field="*{peakAreaValues}"
                                placeholder="Введите площадь пика">
                            <button type="button" class="btn btn-danger delete-button mx-2"
                                style="display: none;">-</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary mx-auto" onclick="addFields()">+</button>
                        </div>
                    </div>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger my-3" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${calculationResult}" class="alert alert-success my-3" role="alert">
                    <p th:text="'Концентрация: ' + ${calculationResult.concentration}"></p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mx-auto">Рассчитать</button>
        </div>
    </form>

    <script th:src="@{/js/chromatograms.js}"></script>
    <script th:src="@{/js/navbar.js}"></script>
</body>

</html>
